name: Release

on:
  push:
    tags:
      - "v5*"

jobs:
  goreleaser:
    name: Releaser
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.16"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
