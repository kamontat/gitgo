name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.16"
          - "1.15"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Get dependencies
        run: |
          go build ./...

      - name: Test unittest
        run: go test ./... -cover -coverprofile=coverage.txt -covermode=atomic
